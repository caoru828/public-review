<!--web数据库一查掉就没有了
比如：网页游戏的时候，把东西捡起来之后突然断电，再登录就没有了
捡东西，砍人，存在web SQL里，在间隔固定时间同步到服务端一次
优点：服务器性能压力小
缺点：在同步之前，数据没传上去

webworker在主线程里添加了一个从线程
是运行在后台的 JavaScript，独立于其他脚本，不会影响页面的性能。您可以继续做任何愿意做的事情：点击、选取内容等等，而此时 web worker 在后台运行。
所有主流浏览器均支持 web worker，除了 Internet Explorer。

websocket 通信
基于TCP/IP协议的，双向的、全双工的数据连接
           双向的：客户端、服务器端
           全双工：数据的发送与接收，两者同步进行

WebSocket protocol 是HTML5一种新的协议。它实现了浏览器与服务器全双工通信(full-duple)。一开始的握手需要借助HTTP请求完成。
在 WebSocket API，浏览器和服务器只需要做一个握手的动作，然后，浏览器和服务器之间就形成了一条快速通道。两者之间就直接可以数据互相传送。
特点：
Header是很小的
服务器的推送，服务器不再被动的接收到浏览器的request之后才返回数据，而是在有新数据时就主动推送给浏览器。
在实现websocket连线过程中，需要通过浏览器发出websocket连线请求，然后服务器发出回应，这个过程通常称为“握手”
