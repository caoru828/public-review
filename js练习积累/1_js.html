<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var myObject = {
        foo: "bar",
        func: function() {
            var self = this;
            console.log(this.foo);
            console.log(self.foo);
            (function() {
                console.log(this.foo);
                console.log(self.foo);
            }());
        }
    };
    myObject.func();
</script>
</body>
</html>
